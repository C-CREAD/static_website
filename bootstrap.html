<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bootstrap</title>


  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <style>
    .container{
      display: grid;
    }

    .card-img-top{
      height: auto;
      transition: transform 0.2s;
    }

    .card-img-top:hover{
      transform: scale(1.03);
    }

    .logo{
      height: auto;
      width: 30%;
    }

  </style>
  <!-- References:
  https://getbootstrap.com/docs/4.0/getting-started/introduction/
   -->
</head>
<body>

  <div class="container">
    <h1 class="text-center">Games Available</h1>
    <div class="row">

      <!-- Product Items -->
      <div class="col-md-4">
        <div class="card">
          <img src="images/control.jpg" alt="Product 1" class="card-img-top">
          <div class="card-body">
              <h4 class="card-title">Control</h4>
              <p class="card-text">R499</p>
              <button class="btn btn-primary">Add to Cart</button>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card">
          <img src='images/cyberpuck.jpg' alt="Product 2" class="card-img-top">
          <div class="card-body">
            <h4 class="card-title">Cyberpunk 2077</h4>
            <p class="card-text">R299</p>
            <button class="btn btn-primary">Add to Cart</button>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card">
          <img src="images/for honour.jpg" alt="Product 3" class="card-img-top">
          <div class="card-body">
            <h4 class="card-title">For Honour</h4>
            <p class="card-text">R599</p>
            <button class="btn btn-primary">Add to Cart</button>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card">
          <img src="images/greedfall.jpg" alt="Product 4" class="card-img-top">
          <div class="card-body">
            <h4 class="card-title">Greed Fall</h4>
            <p class="card-text">R199</p>
            <button class="btn btn-primary">Add to Cart</button>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card">
          <img src="images/GTA V.jpg" alt="Product 5" class="card-img-top">
          <div class="card-body">
            <h4 class="card-title">Grand Theft Auto V</h4>
            <p class="card-text">R399</p>
            <button class="btn btn-primary">Add to Cart</button>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card">
          <img src="images/minecraft.jpeg" alt="Product 6" class="card-img-top">
          <div class="card-body">
            <h4 class="card-title">Minecraft</h4>
            <p class="card-text">R399</p>
            <button class="btn btn-primary">Add to Cart</button>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card">
          <img src="images/prey.jpg" alt="Product 7" class="card-img-top">
          <div class="card-body">
            <h4 class="card-title">Prey</h4>
            <p class="card-text">R699</p>
            <button class="btn btn-primary">Add to Cart</button>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card">
          <img src="images/uncharted 4.jpg" alt="Product 8" class="card-img-top">
          <div class="card-body">
            <h4 class="card-title">Uncharted 4</h4>
            <p class="card-text">R599</p>
            <button class="btn btn-primary">Add to Cart</button>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card">
          <img src="images/watch dogs 2.jpg" alt="Product 9" class="card-img-top">
          <div class="card-body">
            <h4 class="card-title">Watch Dogs 2</h4>
            <p class="card-text">R299</p>
            <button class="btn btn-primary">Add to Cart</button>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card">
          <img src="images/Wild West Era.jpeg" alt="Product 10" class="card-img-top">
          <div class="card-body">
            <h4 class="card-title">Red Ded Redemption 2</h4>
            <p class="card-text">R499</p>
            <button class="btn btn-primary">Add to Cart</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="bg-light container">
    <form class="form-in-line">
      <img src="images/logo.jpg" alt="Logo" class="logo"><br>
      <label for="name">Full Name: </label>
      <input type="text" class="form-control" id="name-id" placeholder="Full Name">
      <label for="name">Email: </label>
      <input type="text" class="form-control" id="name-id" placeholder="Email"><br>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </footer>
</body>
</html>
